<!DOCTYPE html>
<html>
<head>
    <title>Shake that App!</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <!-- added two library files to do youtube embeds easy as pie -->
     <script src="https://www.youtube.com/iframe_api"></script>
    <script src="angular-youtube-embed.js"></script>
    <script src="videoCtrl.js"></script>
</head>

<body ng-app="myApp" ng-controller="videoCtrl">
<h2>Welcome to the awesome video app!</h2>
<!-- form to add new entires -->
<form ng-submit="addVideo()">
    <input type="text" ng-model="videoInput" size="50" placeholder="Add New video">
    <input type="submit" value="Add New">
</form>
</br>
<!-- list entries -->
<div ng-repeat="x in videoList">
   <input type="checkbox" ng-model="x.done" /> <span ng-bind="x.videoText"></span>
</div>

<p><button ng-click="removeVideo()">Remove marked video</button></p>

<!-- You can use 'youtube-video' as an element or attribute. -->
<body ng-app="myApp" ng-controller="videoCtrl">

 <div class="col-md-12" ng-repeat="video in videos">	
	<div class="row">
			<h2>{{video.title}}</h2>
			<p>Rating: {{video.ratingSum}}</p>

			<youtube-video video-id="video.id"></youtube-video>

			<button type="button" ng-click="addRating(1, video)">1</button>
			<button type="button" ng-click="addRating(2, video)">2</button>
			<button type="button" ng-click="addRating(3, video)">3</button>
			<button type="button" ng-click="addRating(4, video)">4</button>
			<button type="button" ng-click="addRating(5, video)">5</button>

  			Comment: <input type="text" ng-model="comment"><br>
  			<input type="submit" value="Add comment" ng-click="addComment(comment, video.id)">
  			<div ng-repeat="comment in video.comments"><p>Comment: {{comment}}<button type="button" ng-click="removeComment($index,video)">X</button></p></div>
	</div>
</div>

<div class="col-md-12">	
	<div class="row" ng-repeat="video in videos">
		<div class="col-md-3" ng-click="">
			<h2>{{video.title}}</h2>
			<p>THUMBNAIL HERE</p>
		</div>
	</div>
</div>

</body>
</html>
